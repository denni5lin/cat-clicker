<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="container">
		<h1>Cat Clicker</h1>
		<div class='row'>
			<div class='column'>
				<p>Number of click(s): <span id='countOne'></span></p>
				<img id="catOne" src="img/cat1.jpg" alt="Cat picture 1">
			</div>
			<div class='column'>
				<p>Number of click(s): <span id='countTwo'></span></p>
				<img id="catTwo" src="img/cat2.jpg" alt="Cat picture 2">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
